<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HowToPass</title>
    <link href="../css/howtopass2.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-core.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-widget.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <!--<script type="text/javascript" src="../js/widget/input.js"></script>
    <script type="text/javascript" src="../js/widget/select.js"></script>
    <script type="text/javascript" src="../js/engine/search.js"></script>-->
    <style>
        .htp-content {
            width: 1000px;
            margin: auto;
        }
        .htp-results {
            padding: 100px 0 0 0;
        }
        .htp-result-item {
            padding: 10px;
            margin: 4px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.26);
            font-size: 18px;
            float: left;
        }
        .htp-field-label img {
            width: 18px;
            height: 18px;
        }
        .htp-field-label {
            padding: 0 5px;
        }
        .htp-type-exam {
            background: rgb(121, 195, 108);
            padding: 0 7px 2px;
            margin-left: 5px;
            color: white;
        }
        .htp-feedback-btn {
            margin-top: 0;
        }
        .htp-feedback-btn button {
            font-size: 18px;
            line-height: 25px;
            padding: 0 7px;
        }
        .htp-result-info .htp-field-wrapper {
            width: 50%;
            margin: auto;
            float: left;
            font-size: 26px;
            text-align: center;
            padding: 5px 0px;
        }
        .htp-result-info .htp-field {
            width: 400px;
            margin: auto;
            border-bottom: 1px solid rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body class="htp-app">
<header class="htp-header">
    <span class="htp-header-item" style="width: 250px;"><img src="../img/logo.png"/></span>
    <span class="htp-header-item htp-header-item-empty"></span>
    <!--<span class="htp-header-item htp-header-item-btn" style="width: 110px;">
        <img src="../img/search.png"/>
        <span>Поиск</span>
    </span>
    <span class="htp-header-item htp-header-item-btn" style="width: 140px;">
        <img src="../img/add.png"/>
        <span>Добавить</span>
    </span>-->
</header>
<div class="htp-content">
    <div class="htp-result-info">
        <div class="htp-field-wrapper">
            <div class="htp-field">
                <span class="htp-field-label">
                    <img src="../img/location.png"  title="Город, страна"/>
                </span>
                <span class="htp-field-value">Минск, Беларусь</span>
            </div>
        </div>
        <div class="htp-field-wrapper">
            <div class="htp-field">
                <span class="htp-field-label">
                    <img src="../img/university.png" title="Университет"/>
                </span>
                <span class="htp-field-value">БГУ</span>
            </div>
        </div>
        <div class="htp-field-wrapper" style="width: 100%;">
            <div class="htp-field" style="width: 900px;">
                <span class="htp-field-value">Институт журналистики</span>
            </div>
        </div>
    </div>
    <div class="htp-results">
        <table>
            <tr>
                <td>
                    <div class="htp-result-item">
                        <div class="htp-field">
                            <span class="htp-field-label">Предмет:</span>
                            <span class="htp-field-value">Математический анализ</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-label">Преподаватель:</span>
                            <span class="htp-field-value">Дашкевич</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-value htp-type-exam">экзамен</span>
                        </div>
                        <div class="htp-btn-bar htp-feedback-btn">
                            <button>Перейти</button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="htp-result-item">
                        <div class="htp-field">
                            <span class="htp-field-label">Предмет:</span>
                            <span class="htp-field-value">Математический анализ</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-label">Преподаватель:</span>
                            <span class="htp-field-value">Дашкевич</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-value htp-type-exam">экзамен</span>
                        </div>
                        <div class="htp-btn-bar htp-feedback-btn">
                            <button>Перейти</button>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="htp-result-item">
                        <div class="htp-field">
                            <span class="htp-field-label">Предмет:</span>
                            <span class="htp-field-value">Математический анализ</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-label">Преподаватель:</span>
                            <span class="htp-field-value">Дашкевич</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-value htp-type-exam">экзамен</span>
                        </div>
                        <div class="htp-btn-bar htp-feedback-btn">
                            <button>Перейти</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="htp-result-item">
                        <div class="htp-field">
                            <span class="htp-field-label">Предмет:</span>
                            <span class="htp-field-value">Математический анализ</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-label">Преподаватель:</span>
                            <span class="htp-field-value">Дашкевич</span>
                        </div>
                        <div class="htp-field">
                            <span class="htp-field-value htp-type-exam">экзамен</span>
                        </div>
                        <div class="htp-btn-bar htp-feedback-btn">
                            <button>Перейти</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
