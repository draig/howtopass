<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HowToPass</title>
    <style>
        .htp-header {
            background-color: #FFCC00;
        }
    </style>
</head>
<body class="htp-app">

    <header class="htp-header">
        <span class="header-item"><img src="../img/logo.png"/></span>
        <span class="header-item header-item-left">search</span>
        <span class="header-item header-item-left">add</span>
    </header>

    <div class="htp-content">

        <div class="htp-filter">

            <div class="htp-filter-input">
                <img src="../img/logo.png"/>
                <input type="text" name="country">
            </div>

            <div class="htp-filter-input">
                <img src="../img/logo.png"/>
                <input type="text" name="city">
            </div>

            <div class="htp-filter-input">
                <img src="../img/logo.png"/>
                <input type="text" name="university">
            </div>

        </div>

    </div>

</body>
</html>
